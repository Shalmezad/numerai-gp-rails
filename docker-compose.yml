version: '2'
services:
  redis:
    image: redis
  db:
    image: postgres
  worker:
    image: numerai_web
    command: rake resque:work QUEUE=*
    environment:
      - RAILS_LOG_TO_STDOUT=1
    volumes:
      - .:/numerai
    depends_on:
      - db
      - redis
  worker_validation:
    image: numerai_web
    command: rake resque:work QUEUE=validation,*
    environment:
      - RAILS_LOG_TO_STDOUT=1
    volumes:
      - .:/numerai
    depends_on:
      - db
      - redis
  web:
    build: .
    image: numerai_web
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      - RAILS_LOG_TO_STDOUT=1
    volumes:
      - .:/numerai
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
